<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text on Image</title>
    <style>
        #background {
            background-image: url(txtbg.jpg);
            padding: 40px;
        }
        
        #textbox {
            width: auto;
            height: 100px;
            opacity: 0.8;
            background-color: black;
            padding: 10px;
        }
        
        .text {
            color: white;
        }
    </style>
</head>

<body>
    <div id="background">
        <div id="textbox">
            <div class="text">Hello Janmay Bhatt here!!!</div>
        </div>
    </div>
</body>

</html>
