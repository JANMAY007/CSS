<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links</title>
    <style>
        a:link {
            color: red;
            text-decoration: none;
        }
        
        a:hover {
            color: purple;
            text-decoration: underline;
            background-color: yellow;
        }
        
        a:active {
            color: blue;
        }
        
        a:visited {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="#" rel="noopener noreferrer">SeeHere</a>
</body>

</html>
